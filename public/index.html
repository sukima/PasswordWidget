<!DOCTYPE html>
<html lang="en">
<head>
  <title>PasswordWidget Demo</title>
  <meta charset="utf-8" />

  <!-- Paths are relative to the built in server. Run `gulp serve`. -->

  <!-- Styles -->
    <!-- Twitter Bootstrap -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">

    <!-- Page styles -->
    <link rel="stylesheet" href="css/layouts/main.css">
    <link rel="stylesheet" href="css/modules/example.css">
    <link rel="stylesheet" href="css/modules/passwordwidget.css">

  <!-- JavaScript -->
    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Twitter Bootstrap -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- PasswordWidget -->
    <script src="passwordwidget.js"></script>

    <!-- Page scripts -->
    <script src="javascript/main.js"></script>
</head>
<body>

<div class="example">
  <h2>Log In</h2>
  <form role="form" action="#">
    <div class="form-group">
      <label for="login-email">Email:</label>
      <input type="text" name="login-email" id="login-email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="login-pass">Password:</label>
      <input type="password" id="login-pass" name="login-pass" class="form-control" />
    </div>
    <button type="submit" class="btn btn-default" id="login-submit">Submit</button>
  </form>
</div>

<div class="example">
  <h2>Register</h2>
  <form role="form" action="#">
    <div class="form-group">
      <label for="name">Name: </label><br />
      <input type="text" id="name" name="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="reg-email">Email:</label><br />
      <input type="text" id="reg-email" name="reg-email" class="form-control" />
    </div>
    <div class="form-group">
      <label for="reg-pass">Password:</label> <br />
      <input type="password" id="reg-pass" name="reg-pass" class="form-control" />
    </div>
    <button type="submit" class="btn btn-default" id="reg-submit">Submit</button>
  </form>
</div>

<!-- Modal -->
<div class="modal fade" id="password-widget-info-dialog" style="display:none;" tabindex="-1" role="dialog" aria-labelledby="password-widget-info-dialog-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="password-widget-info-dialog-title">Password Widget Quick Help</h4>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
